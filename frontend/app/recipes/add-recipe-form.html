<form id='recipes_form' ng-submit= 'postRecipe(name, ingredients, instructions, preparation_time, link)'>
  Name: <input ng-model='name' id='name'><br>
  Ingredients: <input ng-model='ingredients' id='ingredients' placeholder="ingredient1, ingredient2, ..."><br>
  Instructions: <input ng-model='instructions' id='instructions'><br>
  Preparation Time: <input ng-model='preparation_time' id='preparation_time' placeholder="in minutes"><br>
  Link: <input ng-model='link' id='link'><br>
	<input id='submit' type='submit' value='submit'>
</form>
