<p>Recipes</p>
Search by name: <input ng-model="query">
Search by ingredients: <input ng-model="ingredientValue" placeholder="ingredient 1, ingredient 2,...">
<section ng-init="viewRecipes()">
  <ul ng-repeat="recipe in recipes | filter:query | searchIngredients:ingredientValue">
   <li> Recipe: <a id="{{recipe.name}}" href="#/recipes/{{recipe.id}}">{{recipe.name}}<br></a>
    Likes: {{recipe.votespositive}}<br>
    Dislikes: {{recipe.votesnegative}}</li>
  </ul>
</section>
</input>
