<section class="row search">
  <h3 class="col-xs-12 search__heading">
    Search
  </h3>
  <ul class="col-xs-12 search__bars">
    <li class="col-xs-6 col-sm-4 col-sm-offset-2 col-md-3 col-md-offset-3 bars__name">
      <h4>by name:</h4>
      <input class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1" ng-model="query" placeholder="recipe">
    </li>
    <li class="col-xs-6 col-sm-4 col-md-3 bars__ingredients">
      <h4>by ingredients:</h4>
      <input class ="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1" ng-model="ingredientValue" placeholder="ingredient 1, ingredient 2, ...">
    </li>
  </ul>
</section>
<section ng-init="viewRecipes()" class="row col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 recipes">
  <ul ng-repeat="recipe in recipes | filter:query | searchIngredients:ingredientValue" class="col-xs-6 col-md-4 col-sm-4 recipes__list">
    <li class="col-xs-12 col-md-12 col-sm-12 list__recipe">
      <div class="col-xs-12 recipe__info">
        <h5>
          <a id="{{recipe.name}}" href="#/recipes/{{recipe.id}}">{{recipe.name}}</a>
        </h5>
        <p>{{recipe.votespositive}} <span class="recipe__votes"> &#8743;&#8744; </span>{{recipe.votesnegative}}</p>
      </div>
    </li>
  </ul>
</section>
</input>
