<section class="row details">
  <div class="col-xs-12 col-md-12 col-sm-12 details__info">
    <div class="col-xs-10 col-md-10 col-sm-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
      <div ng-controller='ViewRecipesDetailsCtrl' class="col-xs-12 col-sm-12 col-md-12 details__name">
        <h2>{{recipe.name}}</h2>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 details__votes">
        <div ng-controller='VoteRecipesCtrl' class="col-xs-6 col-sm-6 col-md-6 votes__up">
          <p class="col-xs-6 col-xs-offset-6 col-sm-4 col-sm-offset-8 col-md-3 col-md-offset-9 votes__up">{{recipe.votespositive}}
            <button ng-click='voteRecipeUp()' id="vote_recipe">&#8743;</button></p>
        </div>
        <div ng-controller='VoteRecipesCtrl' class="col-xs-6 col-sm-6 col-md-6 votes__down">
          <p class="col-xs-6 col-sm-4 col-md-3"><button ng-click='voteRecipeDown()' id="vote_recipe">&#8744;</button>{{recipe.votesnegative}}</p>
        </div>
      </div>
    </div>
    <div ng-controller='ViewRecipesDetailsCtrl' class="col-xs-1 col-sm-1 col-md-1  details__time">
      <p>{{recipe.preparation_time}} mins</p>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 details__change">
      <div class="col-xs-6 col-sm-6 col-md-6 details__update">
        <div class="col-xs-5 col-xs-offset-7 col-sm-4 col-sm-offset-8 col-md-3 col-md-offset-9">
          <a href="#/recipes/{{recipe.id}}/edit-recipe" id="Update_recipe">Update</a>
        </div>
      </div>
      <div ng-controller='DeleteRecipesCtrl' class="col-xs-6 col-sm-6 col-md-6 details__delete">
        <form ng-click='deleteRecipe()' id="Delete_recipe" class=class="col-xs-5 col-sm-4 col-md-3">
          <input type="submit" value="Delete">
        </form>
      </div>
    </div>
  </div>
  <div ng-controller='ViewRecipesDetailsCtrl' class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 details__method">
    <div class="col-xs-4 col-sm-4 col-md-4 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 method__ingredients">
      <p>{{recipe.ingredients}}</p>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 method__instructions">
      <p>{{recipe.instructions}}</p>
    </div>
    <div class="col-xs-10 col-sm-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 method__video">
      <iframe class="youtube-player" id='myLink' type="text/html" ng-src="{{trustSrc(movie.src)}}" allowfullscreen frameborder="0" />
    </div>
  </div>
</section>
